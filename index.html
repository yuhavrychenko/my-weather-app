<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card border-primary mx-auto w-50 p-2 mt-4">
        <div class="card-body">
          <form class="row p-3" id="search-form">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city name..."
                id="search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-90">Search</button>
            </div>
            <div class="col-md-2">
              <button
                type="click"
                class="btn btn-success w-90"
                id="current-location"
              >
                Current
              </button>
            </div>
          </form>
          <div class="row mx-auto p-3">
            <div class="col-md-6">
              <h1 id="city"></h1>
              <h2>
                <div id="date-and-time">
                  <div><span id="month"></span> <span id="date"></span></div>
                  <div id="day-time"></div>
                  <span id="day"></span>
                  <span id="hours"></span><span id="minutes"></span>
                </div>
                <div id="current-temperature">
                  <span id="degree"></span>
                </div>
              </h2>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-between">
              <ul class="mt-auto">
                <li id="current-weather-description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/hour</li>
              </ul>
            </div>
          </div>
          <hr class="my-2 custom-hr" />
          <div class="row mx-auto p-2 display-6">
            <div class="col-md-2 text-center">
              <h2 class="day-sat">Sat</h2>
              <div class="week-day-emoji">
                <i class="wi wi-day-cloudy-high"></i>
              </div>
              <div class="week-temp">20°C</div>
            </div>
            <div class="col-md-2 text-center">
              <h2 class="day-sun">Sun</h2>
              <div class="week-day-emoji">
                <i class="wi wi-day-cloudy-high"></i>
              </div>
              <div class="week-temp">23°C</div>
            </div>
            <div class="col-md-2 text-center">
              <h2 class="day-mon">Mon</h2>
              <div class="week-day-emoji">
                <i class="wi wi-day-cloudy-high"></i>
              </div>
              <div class="week-temp">18°C</div>
            </div>
            <div class="col-md-2 text-center">
              <h2 class="day-tue">Tue</h2>
              <div class="week-day-emoji">
                <i class="wi wi-day-cloudy-high"></i>
              </div>
              <div class="week-temp">16°C</div>
            </div>
            <div class="col-md-2 text-center">
              <h2 class="day-wed">Wed</h2>
              <div class="week-day-emoji">
                <i class="wi wi-day-cloudy-high"></i>
              </div>
              <div class="week-temp">19°C</div>
            </div>
            <div class="col-md-2 text-center">
              <h2 class="day-thu">Thu</h2>
              <div class="week-day-emoji">
                <i class="wi wi-day-cloudy-high"></i>
              </div>
              <div class="week-temp">25°C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/yuhavrychenko/my-weather-app" target="_blank"
        >Open-source code</a
      >
      hosted on
      <a href="https://scintillating-dusk-05d2ac.netlify.app/" arget="_blank"
        >Netlify</a
      >, by Yuliia Havrychenko
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
