<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <style href="css/style.css"></style>
  </head>
  <body>
    <div class="container">
      <div class="card card-custom mx-auto mt-4 p-2">
        <div class="card-body">
          <form class="row p-3" id="search-form">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city name..."
                id="search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">
                Search
              </button>
            </div>
            <div class="col-md-2">
              <button
                type="click"
                class="btn btn-success w-100"
                id="current-location"
              >
                Current
              </button>
            </div>
          </form>
          <div class="row mx-auto">
            <div class="col-md-7">
              <h1 id="city"></h1>
              <ul>
                <li id="date-and-time">
                  <span id="month"></span> <span id="date"></span>,
                  <span id="day-time"></span>
                  <span id="day"></span>
                  <span id="hours"></span><span id="minutes"></span>
                </li>
                <li id="weathr-parameters" class="mt-auto">
                  <span
                    >Humidity: <span id="humidity"></span
                    ><span id="humidityUnits">%</span></span
                  >,
                  <span
                    >Wind: <span id="wind"></span
                    ><span id="windUnits">km/h</span></span
                  >
                </li>
              </ul>
            </div>
            <div class="col-md-5 mx-auto">
              <div class="current-temperature-container">
                <img
                  src=""
                  alt=""
                  id="weather-current-day-icon"
                  class="float-left"
                  style="
                    position: relative;
                    top: -20px;
                    width: 120px;
                    height: 120px;
                  "
                />
                <strong id="degree"></strong>
                <span class="units"
                  ><a id="celsius-link" href="#" class="active">째C </a> |
                  <a id="fahrenheit-link" href="#">째F</a>
                </span>
                <div id="current-weather-description"></div>
              </div>
            </div>
          </div>
          <hr class="my-2 custom-hr" />
          <div class="weather-forecast">
            <div class="row">
              <div class="col-md-2 text-center">
                <h2 class="weather-forecast-day">Sat</h2>
                <img src="" alt="" id="weather-forecast-icon" />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">20째</span
                  ><span class="weather-forecast-temperature-min">17째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/yuhavrychenko/my-weather-app"
          target="_blank"
          >Open-source code</a
        >
        hosted on
        <a href="https://scintillating-dusk-05d2ac.netlify.app/" arget="_blank"
          >Netlify</a
        >, by Yuliia Havrychenko
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
