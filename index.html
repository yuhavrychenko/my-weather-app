<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <style href="css/style.css"></style>
  </head>
  <body>
    <div class="container">
      <div class="card card-custom mx-auto mt-4 p-2">
        <div class="card-body">
          <form class="row p-3" id="search-form">
            <div class="col-8">
              <input
                type="text"
                class="form-control w-100"
                placeholder="Enter a city name..."
                id="search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">
                Search
              </button>
            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-success w-100"
                id="current-location"
              >
                Current
              </button>
            </div>
          </form>
          <div class="row mx-auto">
            <div class="col-md-7">
              <h1 id="city"></h1>
              <ul>
                <li id="date-and-time">
                  <span id="month"></span> <span id="date"></span>,
                  <span id="day-time"></span>
                  <span id="day"></span>
                  <span id="hours"></span><span id="minutes"></span>
                </li>
                <li id="weathr-parameters" class="mt-auto">
                  <span
                    >Humidity: <span id="humidity"></span
                    ><span id="humidityUnits">%</span></span
                  >,
                  <span
                    >Wind: <span id="wind"></span
                    ><span id="windUnits">km/h</span></span
                  >
                </li>
              </ul>
            </div>
            <div class="col-md-5 mx-auto">
              <div class="current-temperature-container">
                <img
                  src=""
                  alt=""
                  id="weather-current-day-icon"
                  class="float-left"
                  style="
                    position: relative;
                    top: -20px;
                    width: 120px;
                    height: 120px;
                  "
                />
                <strong id="degree"></strong>
                <span class="units"
                  ><a id="celsius-link" href="#" class="active">°C </a> |
                  <a id="fahrenheit-link" href="#">°F</a>
                </span>
                <div id="current-weather-description"></div>
              </div>
            </div>
          </div>
          <hr class="my-2 custom-hr" />
          <div class="weather-forecast"></div>
          <div class="row" id="forecast-row"></div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/yuhavrychenko/my-weather-app"
          target="_blank"
          >Open-source code</a
        >
        hosted on
        <a href="https://scintillating-dusk-05d2ac.netlify.app/" arget="_blank"
          >Netlify</a
        >, by Yuliia Havrychenko
      </footer>
    </div>
    <script>
      // Get current date and time
      let now = new Date();
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      let month = months[now.getMonth()];
      let currentMonth = document.querySelector("#month");
      currentMonth.innerHTML = `Last updated: ${month}`;

      let date = now.getDate();
      let currentDate = document.querySelector("#date");
      currentDate.innerHTML = `${date}`;
      const daysOfWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let day = daysOfWeek[now.getDay()];
      let currentDay = document.querySelector("#day");
      let hours = now.getHours();
      let currentHour = document.querySelector("#hours");
      let formattedHour = hours < 10 ? `0${hours}` : `${hours}`;
      let minutes = now.getMinutes();
      let currentMinutes = document.querySelector("#minutes");
      let formattedMinutes = minutes < 10 ? `0${minutes}` : `${minutes}`;
      let dayTime = document.querySelector("#day-time");
      dayTime.innerHTML = `${day} ${formattedHour}:${formattedMinutes}`;

      // Function to display weather information
      function showTemperature(response) {
        document.querySelector("#city").innerHTML = response.data.city;
        celsiusTemperature = response.data.temperature.current;
        let temperature = Math.round(response.data.temperature.current);
        let temperatureElement = document.querySelector("#degree");
        temperatureElement.innerHTML = `${temperature}`;
        let description = document.querySelector(
          "#current-weather-description"
        );
        description.innerHTML = response.data.condition.description;
        let humidity = document.querySelector("#humidity");
        humidity.innerHTML = Math.round(response.data.temperature.humidity);
        let wind = document.querySelector("#wind");
        wind.innerHTML = Math.round(response.data.wind.speed);
        let icon = response.data.condition.icon;
        let currentDayIcon = document.querySelector(
          "#weather-current-day-icon"
        );
        currentDayIcon.setAttribute(
          "src",
          `http://shecodes-assets.s3.amazonaws.com/api/weather/icons/${icon}.png`
        );
        currentDayIcon.setAttribute("alt", response.data.condition.icon);
      }
      // Function to fetch weather data for a city on load
      function search(city) {
        let apiUrl = `https://api.shecodes.io/weather/v1/current?query=${city}&key=o2bde3ft15fc0e6fbb7362fdb8a79c4f&units=metric`;
        axios.get(apiUrl).then(showTemperature);
      }
      // Event listener for search form submission
      function handleSubmit(event) {
        event.preventDefault();
        let city = document.querySelector("#search-input").value;
        handleForecast(city);
        search(city);
      }
      // Attach event listener to the search form
      let searchForm = document.querySelector("#search-form");
      searchForm.addEventListener("submit", handleSubmit);

      // Get the current location button element
      let currentLocationButton = document.querySelector("#current-location");
      // Function to get and display current weather for user's current location
      function getCurrentWeatherForCurrentLocation(event) {
        event.preventDefault();
        // Function to handle current position
        function handlePosition(position) {
          let lat = position.coords.latitude;
          let lon = position.coords.longitude;
          let apiKey = "o2bde3ft15fc0e6fbb7362fdb8a79c4f";
          let apiUrl = `https://api.shecodes.io/weather/v1/current?lon=${lon}&lat=${lat}&key=${apiKey}&units=metric`;

          // Fetch weather data and call the display function to show the weather parameters
          axios.get(apiUrl).then(showTemperature);
        }
        // Get the current location button element
        navigator.geolocation.getCurrentPosition(handlePosition);
      }
      // Attach event listener to the button
      currentLocationButton.addEventListener(
        "click",
        getCurrentWeatherForCurrentLocation
      );

      function displayFahrenheit(event) {
        event.preventDefault();

        celsiusLink.classList.remove("active");
        fahrenheitLink.classList.add("active");
        let temperatureElement = document.querySelector("#degree");
        let fahrenheitTemperature = Math.round(
          (celsiusTemperature * 9) / 5 + 32
        );
        temperatureElement.innerHTML = `${fahrenheitTemperature}`;
      }

      function displayCelsius(event) {
        event.preventDefault();
        celsiusLink.classList.add("active");
        fahrenheitLink.classList.remove("active");
        let temperatureElement = document.querySelector("#degree");
        temperatureElement.innerHTML = Math.round(celsiusTemperature);
      }

      let celsiusTemperature = null;

      let fahrenheitLink = document.querySelector("#fahrenheit-link");
      let celsiusLink = document.querySelector("#celsius-link");

      fahrenheitLink.addEventListener("click", displayFahrenheit);
      celsiusLink.addEventListener("click", displayCelsius);

      // Function to display weather forecast
      // Function to display weather forecast
      function displayWeatherForecast(response) {
        let forecastData = response.data.daily;
        let forecastRow = document.querySelector("#forecast-row");

        // Clear existing forecast data
        forecastRow.innerHTML = "";

        for (let i = 1; i < forecastData.length; i++) {
          let forecast = forecastData[i];
          let forecastDay = new Date(forecast.time * 1000);
          let forecastIcon = forecast.condition.icon_url;
          let forecastMaxTemp = Math.round(forecast.temperature.maximum);
          let forecastMinTemp = Math.round(forecast.temperature.minimum);

          let forecastItem = document.createElement("div");
          forecastItem.classList.add("col-md-2", "text-center");

          let forecastDayElement = document.createElement("h2");
          forecastDayElement.classList.add("weather-forecast-day");
          forecastDayElement.textContent = forecastDay.toLocaleDateString(
            "en-US",
            { weekday: "short" }
          );

          let forecastIconElement = document.createElement("img");
          forecastIconElement.src = forecastIcon;
          forecastIconElement.alt = forecast.condition.description;

          let forecastTemperaturesElement = document.createElement("div");
          forecastTemperaturesElement.classList.add(
            "weather-forecast-temperatures"
          );
          forecastTemperaturesElement.innerHTML = `${forecastMaxTemp}° / ${forecastMinTemp}°`;

          forecastItem.appendChild(forecastDayElement);
          forecastItem.appendChild(forecastIconElement);
          forecastItem.appendChild(forecastTemperaturesElement);

          forecastRow.appendChild(forecastItem);
        }
      }

      function handleForecast(city) {
        let apiUrl = `https://api.shecodes.io/weather/v1/forecast?query=${city}&key=o2bde3ft15fc0e6fbb7362fdb8a79c4f&units=metric`;
        axios.get(apiUrl).then(displayWeatherForecast);
      }

      // Display weather for Berlin when the page loads
      search("Berlin");
      handleForecast("Berlin");
    </script>
  </body>
</html>
